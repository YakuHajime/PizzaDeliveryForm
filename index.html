<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        legend {
            padding: 0 10px;
            font-weight: bold;
        }
        main {
            padding: 20px;
        }
        form {
            background-color: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
         header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        
    </style>
</head>
<body>
    <header>
        <h1> Muskyy Pizza Co.</h1>



    </header>

    <main>

        <form action="/Submit-Order" method="post">
            <!-- Pizza Details -->
            <fieldset>
                <legend>Pizza Details</legend>
               
                <!-- No. of Pizza -->
                <label for="numPizzas">Number of Pizzas</label>
                <input type="number" id="numPizzas" name="numPizzas" min="1" required>


                <!-- Pizza Size -->
                <br><label for="size">Size</label>
                <select id="size" name="size" required>


                    <option value="large">Large (12 slices)</option>
                    <option value="medium">Medium (8 slices)</option>
                    <option value="small">Small (6 slices)</option>



                </select>


                <!-- Pizza Shape -->
                <br><label for="shape">Shape</label>
                <select id="shape" name="shape" required>
                
                    <option value="heart">Heart</option>
                    <option value="round">Round</option>
                    <option value="square">Square</option>
                
                
                </select>
                <P>

                    <img src="Heart pizza.jpg" alt="HeartPizza">
                    <img src="PIZZAER.jpg" alt="RoundPizza">
                    <img src="SquarePizza.jpg" alt="SquarePizza">

                </P>


                <!-- Pizza Typer -->
                <br><label for="crust">Crust Type</label>
                <select id="crust" name="crust" required>
                    
                    <option value="stuffed">Stuffed Crust</option>
                    <option value="thin">Thin Crust</option>
                
                </select>

                <!-- Pizza Toppings -->
                <label for="toppings">Toppings:</label><br>
                <input type="checkbox" id="pepperoni" name="toppings" value="pepperoni">
                <label for="pepperoni">Pepperoni</label><br>
                <input type="checkbox" id="sausage" name="toppings" value="sausage">
                <label for="sausage">Sausage</label><br>
                <input type="checkbox" id="mushrooms" name="toppings" value="mushrooms">
                <label for="mushrooms">Mushrooms</label><br>
                <input type="checkbox" id="onions" name="toppings" value="onions">
                <label for="onions">Onions</label><br>
                <input type="checkbox" id="peppers" name="toppings" value="peppers">
                <label for="peppers">Peppers</label><br>
                <input type="checkbox" id="olives" name="toppings" value="olives">
                <label for="olives">Olives</label><br>
                <input type="checkbox" id="extra_cheese" name="toppings" value="extra_cheese">
                <label for="extra_cheese">Extra Cheese</label><br>
                </select>
            
            
            
            
            </fieldset>
            
            
            <!-- Customer Details -->

            <fieldset>

            <legend>
                CUSTOME DETAILS
            </legend>
                    
            <label for="Full Name">Name</label>
            <input type="text" id="name" name="Name" required> 

            <br><label for="E-mail ID"> Email </label>
            <input type="email" id="email" name="email" required>
                
            <br><label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" required>

            <br><label for="Age">Age</label>
            <input type="age" id="age" name="age" required>
            


            </fieldset>

            

            <!-- Delivery Details -->
            <fieldset>
                <br><legend>Delivery Details</legend>
                <label for="deliveryMethod">Delivery Method</label>
                
                
                <br><input type="radio" id="eatin" name="deliveryMethod" value="eatin" required>
                <label for="eatin">Eat-in</label>
                <br><input type="radio" id="takeout" name="deliveryMethod" value="takeout" required>
                <label for="takeout">Takeout</label>
                <br><input type="radio" id="delivery" name="deliveryMethod" value="delivery" required>
                <label for="delivery">Delivery</label>


                <br><label for="address">Delivery Address</label>
                <textarea id="address" name="address" rows="4"></textarea>


                <br><label for="deliveryDate">Delivery Date</label>
                <input type="date" id="deliveryDate" name="deliveryDate" required>
            </fieldset>


            <!-- Special Instructions -->
            <label for="instructions">Special Instructions</label>
            <textarea id="instructions" name="instructions" rows="4"></textarea>

            

            <!-- Payment Options-->
            <fieldset>

                <br><label for="Payment">Payment Type</label>
                <select id="Payment" name="Payment" required>
                    
                   

                    <option value="Card">Card</option>
                    <option value="Cash On Deliver">Cash On Delivery</option><br>


                
                
                
                    <br><label for="Card">Card</label>
                    <input type="tel" id="Card" name="Card" required>

                
                    <br><label for="ccv"> CCV </label>
                    <input type="ccv" id="ccv" name="ccv" required>
                


                </select>



            </fieldset>
                 <!-- Submit and Reset Buttons -->
             <button type="submit">Submit Order</button>
             <button type="reset">Reset Form</button>
        </form>


    </main>

    <footer>
        <p>&copy; Pizza place founded by Om Goswami</p>
    </footer>
</body>
</html>
